<div class="enterHighscore">
  <form method="POST" action="/highscores" id="highscoreForm">
    <input
      id="playerName"
      type="text"
      name="name"
      placeholder="Enter your name!"
      required
      autofocus
      maxlength="15"
    />
    <button id="highscoresSubmitBtn">Submit!</button>
  </form>
  <p>Press ESC to quit</p>
</div>
