<div class="timeContainer">
  <div>
    TIME: <span id="timeMinutes">00</span>:<span id="timeSeconds">00</span>
  </div>
</div>
<div class="scoreContainer">
  <div>SCORE: <span id="score">0</span></div>
</div>
<div class="healthContainer">
  <div class="health"></div>
  <div class="health"></div>
  <div class="health"></div>
</div>
<div class="storyContainer">
  <div id="storyText">-</div>
</div>
<div class="powerUpContainer">
  <p id="powerUp">Pow</p>
</div>
<div class="pauseContainer hide">
  <div id="pause">
    <h2>PAUSED</h2>
    <div id="pauseMenuChoices">
      <p id="pauseResume" class="chosen">RESUME</p>
      <div class="volume" id="pauseSoundEffects">
        <p class="volumeControl">
          Sound Effects <span id="soundVolume">5</span>
        </p>
      </div>
      <div id="pauseSoundBackground" class="volume">
        <p class="volumeControl">
          Background sound <span id="backgroundVolume">5</span>
        </p>
      </div>
      <p id="pauseQuit">QUIT</p>
    </div>
  </div>
</div>
